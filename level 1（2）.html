<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 1 (2)</title>
    <script>
        var arr = [12, 1, 3, 5, 6, 5, 2, 9, 8, 3, 3, 3, 3, 3, 5];

        function count(arr, n) {
            var obj = {};
            for (var i = 0; i < arr.length; i++) {
                if (obj[arr[i]]) {
                    obj[arr[i]]++;
                } else {
                    obj[arr[i]] = 1;
                }
            }
            for (var k in obj) {
                if (k == n) {
                    return obj[k];
                }
            }
        }
        console.log(count(arr, 3));
    </script>
</head>
